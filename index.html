<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <!-- Chamada Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


    <title>Alpha Fintech</title>
  </head>

  <body>

    <!-- Header -->
    <header class="logotipo">Alpha Fintech</header>  
    <main class="main-login">
      <div class="logotipo"></div>

      <div class="left-login">
        <h1 class="text-light">Faça Login<br />Entre para o nosso time</h1>
        <img
          src=".//assets/css/e-wallet-animate.svg"class="left-login-image"alt="Cliente Animação"
        />
      </div>
      <!-- Fim do Header -->

      <div class="right-login">
        <div class="card-login">

          <h1 class="text-light">LOGIN</h1>
          <div class="text-field">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" placeholder="@32name" />
          </div>

          <div class="text-field">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha@#$" />
          </div>

          <button class="btn-login">Login</button>
          <button class="btn-login" class="cadastro">Cadastre-se</button>
        </div>

      </div>

    </main>


  </body>
</html>
